<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21F-9187 Task-5</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <style>
        .myDiv_Class {
            background-color: rgb(85, 216, 41);
            width: 10%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="myDiv_ID" class="myDiv_Class">Click Me</div>
    <script>
        $(document).ready(function () {
            $("#myDiv_ID").click(function () {
                var elementId = $(this).attr("id");
                var elementClass = $(this).attr("class");
                alert("ON Clicked \tElement ID: " + elementId + ", \tElement Class: " + elementClass);
            });
        });
    </script>
</body>
</html>
