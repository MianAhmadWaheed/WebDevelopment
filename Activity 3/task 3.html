<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <form id="calculatorForm">
        <label for="num1">Enter number 1:</label>
        <input type="number" id="num1" required>

        <label for="num2">Enter number 2:</label>
        <input type="number" id="num2" required>

        <button type="button" onclick="calculate('add')">Add</button>
        <button type="button" onclick="calculate('subtract')">Subtract</button>
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>

        <div id="result"></div>
    </form>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultElement = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = 'Please enter valid numbers';
                return;
            }

            switch (operation) {
                case 'add':
                    resultElement.textContent = 'Result: ' + (num1 + num2);
                    break;
                case 'subtract':
                    resultElement.textContent = 'Result: ' + (num1 - num2);
                    break;
                case 'multiply':
                    resultElement.textContent = 'Result: ' + (num1 * num2);
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        resultElement.textContent = 'Result: ' + (num1 / num2);
                    } else {
                        resultElement.textContent = 'Cannot divide by zero';
                    }
                    break;
                default:
                    resultElement.textContent = 'Invalid operation';
                    break;
            }
        }
    </script>

</body>
</html>
