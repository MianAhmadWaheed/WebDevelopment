<!DOCTYPE html>
<html>

<head>
    <title>Task 4</title>
    <style>
        #result {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form>
        <label for="month">Enter month</label>
        <input type="text" id="month" placeholder="jan, feb, march etc">
        <input type="button" value="Submit" onclick="days()">
    </form>
    <p id="result"></p>
    <script>
        function days() {
            var month = document.getElementById('month').value; var result = "";
            switch (month) {
                case "Jan": case "Mar": case "May": case "Jul": case "Aug": case "Oct": case "Dec":
                    result = "31 days"; break;
                case "Feb":
                    result = "29 days"; break;
                case "Apr":
                case "Jun":
                case "Sep":
                case "Nov":
                    result = "30 days"; break;
                default:
                    result = "Invalid month";
            }
            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>

</html>
