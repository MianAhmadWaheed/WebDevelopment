<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        #result {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px;
        }
        .container{
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <button class="btn btn-Basic" onclick="displayMessage('You clicked on Basic Button')">Basic</button>
        <button class="btn btn-default" onclick="displayMessage('You clicked on default Button')">Default</button>
        <button class="btn btn-primary" onclick="displayMessage('You clicked on Primary Button')">Primary</button>
        <button class="btn btn-success" onclick="displayMessage('You clicked on Success Button')">Success</button>
        <button class="btn btn-info" onclick="displayMessage ('You clicked on Link button')">info</button>
        <button class="btn btn-warning" onclick="displayMessage('You clicked on warning Button')">Warning</button>
        <button class="btn btn-danger" onclick="displayMessage('You clicked on Danger Button')">Danger</button>
        <button class="btn btn-link" onclick="displayMessage ('You clicked on Link button')">Link</button>
       
    </div>

    <div class="container">
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function displayMessage(message) {
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = '<div class="alert alert-info" role="alert">' + message + '</div>';
        }
    </script>

</body>
</html>
